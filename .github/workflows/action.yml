name: 'GitHub Actions Science Online Bot'

on:
  push:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Pull and push repo'
        run: bash ./startup.sh
        env: 
          GH_TOKEN: ${{ secrets.GH_ACTION_TOKEN }}
          GITEE_TOKEN_CLASH: ${{ secrets.GITEE_TOKEN_CLASH }}
